    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card-container {
      perspective: 1000px;
      width: 450px;
      height: 280px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    /* FRONT SIDE */
    .card-front {
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .front-logo {
      margin-bottom: 15px;
    }

    .logo-text {
      font-size: 80px;
      font-weight: 900;
      letter-spacing: -5px;
      text-shadow: 
        3px 3px 0px rgba(0, 0, 0, 0.1),
        4px 4px 0px rgba(0, 0, 0, 0.08);
      line-height: 0.85;
      font-family: 'Arial Black', sans-serif;
    }

    .logo-text .b,
    .logo-text .i,
    .logo-text .r {
      color: #102f74;
    }

    .front-company-name {
      font-size: 16px;
      color: #000000;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-top: 5px;
    }

    .front-tagline {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 15px;
      font-style: italic;
    }

    .front-footer {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 9px;
      color: #102f74;
      letter-spacing: 2px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .flip-hint {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: #95a5a6;
      display: flex;
      align-items: center;
      gap: 5px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* BACK SIDE */
    .card-back {
      background: linear-gradient(135deg, #5a8ab7 0%, #6a9ac7 100%);
      transform: rotateY(180deg);
      display: flex;
      padding: 0;
      color: white;
    }

    .back-left {
      width: 40%;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .agent-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .back-right {
      width: 60%;
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .back-header {
      text-align: center;
      margin-bottom: 15px;
    }

    .back-logo-small {
      font-size: 32px;
      font-weight: 900;
      letter-spacing: -2px;
      font-family: 'Arial Black', sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      color: #102f74;

    .back-company {
      font-size: 10px;
      letter-spacing: 2px;
      margin-top: 5px;
      opacity: 0.95;
      color: white;
    }

    .back-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-grow: 1;
    }

    .back-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .back-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-size: 11px;
    }

    .back-icon {
      width: 18px;
      height: 18px;
      fill: white;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .back-item-content {

      flex-direction: column;
      gap: 2px;

    .back-label {
      font-weight: 700;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;

    .back-value {

    .back-cta:hover {

      right: 15px;

      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 10px;
      font-weight: 600;
      animation: fadeInOut 3s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }

    // Get agent from URL parameter
    function getAgentFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const agentParam = urlParams.get('agent');
      
      // Also check if URL is like bircabo.com/edgar
      const pathAgent = window.location.pathname.split('/')[1];
      
      return (agentParam || pathAgent || '').toLowerCase();
    }

    // Load agent data

      const agentSlug = getAgentFromURL();
      const agent = agents[agentSlug];

      if (agent) {

        document.getElementById('agentEmail').textContent = agent.email;
        document.getElementById('agentPhone').textContent = agent.phone;
        document.getElementById('agentPhoto').src = agent.photo;
        document.getElementById('agentPhoto').alt = agent.name;

    });
