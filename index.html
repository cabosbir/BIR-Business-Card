    .card {

    .border {

      opacity: 0;

      border-radius: 15px;

      text-align: center;
      z-index: 2;

      margin-bottom: 20px;

      color: #4a7ba7;
    }

    }

      color: #4a7ba7;
    }

    /* Company name banner style */
    .company-name {
      font-size: 16px;
      color: #2c3e50;
      font-weight: 700;
      letter-spacing: 4px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-in-out 0.2s;
      margin-top: -10px;
      text-transform: uppercase;
    }

    .company-name .baja {
      color: #2c3e50;
    }

    .company-name .international {
      color: #95a5a6;
    }

    .company-name .realty {
      color: #2c3e50;
    }

    .tagline {
      font-size: 11px;
      color: #7f8c8d;
      margin-top: 8px;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease-in-out 0.3s;
    }

    .contact-info {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 6px;
      opacity: 0;
      transition: all 0.5s ease-in-out 0.4s;
      align-items: center;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #4a7ba7;
      font-size: 11px;
      white-space: nowrap;
      font-weight: 600;
    }

    .icon {
      width: 14px;
      height: 14px;
      fill: #4a7ba7;
      flex-shrink: 0;
    }

    .bottom-text {
      position: absolute;
      left: 50%;
      bottom: 28px;
      transform: translateX(-50%);
      font-size: 8px;
      text-transform: uppercase;
      padding: 0px 10px;
      color: #4a7ba7;
      background: transparent;
      opacity: 0;
      letter-spacing: 5px;
      transition: all 0.5s ease-in-out;
      z-index: 3;
      white-space: nowrap;
      font-weight: 700;
    }

    .shine {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(74, 123, 167, 0.2) 50%, 
        transparent 100%);
      transition: all 0.6s ease-in-out;
    }

    /* Click button - matching blue */
    .click-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #4a7ba7;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 11px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s ease-in-out 0.5s;
      z-index: 10;
      pointer-events: none;
      box-shadow: 0 4px 12px rgba(74, 123, 167, 0.4);
    }

    /* Hover Effects */
    .card:hover {
      border-radius: 0;
      transform: scale(1.05);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .card:hover .border {
      inset: 20px;
      opacity: 1;
      transform: rotate(0);
    }

    .card:hover .company-name {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover .tagline {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover .contact-info {
      opacity: 1;
    }

    .card:hover .bottom-text {
      letter-spacing: 3px;
      opacity: 1;
    }

    .card:hover .shine {
      left: 100%;
    }

    .card:hover .logo-text {
      transform: scale(1.05);
      text-shadow: 
        3px 3px 0px rgba(0, 0, 0, 0.15),
        4px 4px 0px rgba(0, 0, 0, 0.12),
        0 0 30px rgba(74, 123, 167, 0.3);
    }

    .card:hover .click-button {
      opacity: 1;
      transform: translateY(0);
    }

    /* Mobile responsive */
    @media (max-width: 500px) {
      .card {
        width: 380px;
        height: 240px;
      }

      .logo-text {
        font-size: 60px;
      }

      .company-name {
        font-size: 13px;
      }

      .contact-item {
        font-size: 10px;
      }

      .click-button {
        font-size: 10px;
        padding: 6px 12px;
      }
    }
  </style>
