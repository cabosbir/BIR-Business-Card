  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card-container {
      perspective: 1000px;
      width: 450px;
      height: 280px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    /* FRONT SIDE */
    .card-front {
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .front-logo {
      margin-bottom: 15px;
    }

    .logo-text {
      font-size: 80px;
      font-weight: 900;
      letter-spacing: -5px;
      text-shadow: 
        3px 3px 0px rgba(0, 0, 0, 0.1),
        4px 4px 0px rgba(0, 0, 0, 0.08);
      line-height: 0.85;
      font-family: 'Arial Black', sans-serif;
    }

    .logo-text .b {
      color: #4a7ba7;
    }

    .logo-text .i {
      color: #6b8ca8;
    }

    .logo-text .r {
      color: #4a7ba7;
    }

    .front-company-name {
      font-size: 16px;
      color: #2c3e50;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-top: 5px;
    }

    .front-company-name .baja {
      color: #2c3e50;
    }

    .front-company-name .international {
      color: #95a5a6;
    }

    .front-company-name .realty {
      color: #2c3e50;
    }

    .front-tagline {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 15px;
      font-style: italic;
    }

    .front-footer {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 9px;
      color: #4a7ba7;
      letter-spacing: 2px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .flip-hint {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: #95a5a6;
      display: flex;
      align-items: center;
      gap: 5px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* BACK SIDE */
    .card-back {
      background: linear-gradient(135deg, #4a7ba7 0%, #5a8ab7 100%);
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px;
      color: white;
    }

    .back-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .back-logo-small {
      font-size: 40px;
      font-weight: 900;
      letter-spacing: -2px;
      font-family: 'Arial Black', sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .back-logo-small .b {
      color: #f5f5f5;
    }

    .back-logo-small .i {
      color: rgba(255, 255, 255, 0.7);
    }

    .back-logo-small .r {
      color: #f5f5f5;
    }

    .back-company {
      font-size: 12px;
      letter-spacing: 3px;
      margin-top: 5px;
      opacity: 0.9;
    }

    .back-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .back-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .back-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
    }

    .back-icon {
      width: 20px;
      height: 20px;
      fill: white;
      flex-shrink: 0;
      opacity: 0.9;
    }

    .back-label {
      font-weight: 600;
      min-width: 60px;
    }

    .back-value {
      opacity: 0.95;
    }

    .back-divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
      margin: 5px 0;
    }

    .back-cta {
      text-align: center;
      margin-top: 20px;
      padding: 10px 20px;

      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-cta:hover {

    /* Mobile responsive */

      }

    .click-anywhere {

      background: rgba(74, 123, 167, 0.9);
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 10px;
      font-weight: 600;
      animation: fadeInOut 3s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
