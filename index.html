<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baja International Realty - Business Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      width: 400px;
      height: 250px;
      background: #2c3e50;
      position: relative;
      display: grid;
      place-content: center;
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.5s ease-in-out;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .border {
      position: absolute;
      inset: 0px;
      border: 3px solid #d4a574;
      opacity: 0;
      transform: rotate(10deg);
      transition: all 0.5s ease-in-out;
      border-radius: 15px;
    }

    .content {
      transition: all 0.5s ease-in-out;
      text-align: center;
      z-index: 2;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
      position: relative;
      height: 60px;
    }

    .logo-text {
      font-size: 48px;
      font-weight: bold;
      color: #d4a574;
      letter-spacing: 2px;
      transition: all 0.5s ease-in-out;
    }

    .logo-text .b {
      color: #3b6299;
    }

    .logo-text .i {
      color: #748596;
    }

    .logo-text .r {
      color: #3b6299;
    }

    .company-name {
      font-size: 14px;
      color: #d4a574;
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-in-out 0.2s;
    }

    .tagline {
      font-size: 11px;
      color: #95a5a6;
      margin-top: 8px;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease-in-out 0.3s;
    }

    .contact-info {
      position: absolute;
      bottom: 45px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 6px;
      opacity: 0;
      transition: all 0.5s ease-in-out 0.4s;
      align-items: center;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #d4a574;
      font-size: 11px;
      white-space: nowrap;
    }

    .icon {
      width: 14px;
      height: 14px;
      fill: #d4a574;
      flex-shrink: 0;
    }

    .bottom-text {
      position: absolute;
      left: 50%;
      bottom: 25px;
      transform: translateX(-50%);
      font-size: 8px;
      text-transform: uppercase;
      padding: 0px 10px;
      color: #d4a574;
      background: transparent;
      opacity: 0;
      letter-spacing: 5px;
      transition: all 0.5s ease-in-out;
      z-index: 3;
      white-space: nowrap;
    }

    .shine {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(212, 165, 116, 0.3) 50%, 
        transparent 100%);
      transition: all 0.6s ease-in-out;
    }

    /* Click button - small blue corner */
    .click-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #3b6299;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 11px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s ease-in-out 0.5s;
      z-index: 10;
      pointer-events: none;
      box-shadow: 0 4px 12px rgba(59, 98, 153, 0.4);
    }

    /* Hover Effects */
    .card:hover {
      border-radius: 0;
      transform: scale(1.05);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .card:hover .border {
      inset: 20px;
      opacity: 1;
      transform: rotate(0);
    }

    .card:hover .company-name {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover .tagline {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover .contact-info {
      opacity: 1;
    }

    .card:hover .bottom-text {
      letter-spacing: 3px;
      opacity: 1;
    }

    .card:hover .shine {
      left: 100%;
    }

    .card:hover .logo-text {
      transform: scale(1.1);
      text-shadow: 0 0 20px rgba(212, 165, 116, 0.5);
    }

    .card:hover .click-button {
      opacity: 1;
      transform: translateY(0);
    }

    /* Mobile responsive */
    @media (max-width: 500px) {
      .card {
        width: 350px;
        height: 220px;
      }

      .logo-text {
        font-size: 36px;
      }

      .company-name {
        font-size: 12px;
      }

      .contact-item {
        font-size: 10px;
      }

      .click-button {
        font-size: 10px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
