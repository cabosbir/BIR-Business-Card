    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card-container {
      perspective: 1000px;
      width: 450px;
      height: 280px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    /* FRONT SIDE */
    .card-front {
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .front-logo {
      margin-bottom: 15px;
    }

    .logo-text {
      font-size: 80px;
      font-weight: 900;
      letter-spacing: -5px;
      text-shadow: 
        3px 3px 0px rgba(0, 0, 0, 0.1),
        4px 4px 0px rgba(0, 0, 0, 0.08);
      line-height: 0.85;
      font-family: 'Arial Black', sans-serif;
      color: #102f74;
    }

    .front-company-name {
      font-size: 16px;
      color: #000000;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-top: 5px;
    }

    .front-tagline {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 15px;
      font-style: italic;
    }

    .front-footer {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 9px;
      color: #102f74;
      letter-spacing: 2px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .flip-hint {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: #95a5a6;
      display: flex;
      align-items: center;
      gap: 5px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* BACK SIDE */
    .card-back {
      background: linear-gradient(135deg, #5a8ab7 0%, #6a9ac7 100%);
      transform: rotateY(180deg);
      display: flex;
      padding: 0;
      color: white;
    }

    .back-left {
      width: 40%;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .agent-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      display: block;
      min-width: 100%;
      min-height: 100%;

    .back-right {
      width: 60%;
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .back-header {
      text-align: center;

    }

    .back-logo-small {

      font-weight: 900;
      letter-spacing: -2px;
      font-family: 'Arial Black', sans-serif;

    .back-company {

      opacity: 0.95;

    .back-content {

    .back-section {

      gap: 8px;
    }

    .back-item {

      align-items: flex-start;
      gap: 10px;

    }

    .back-icon {

      height: 18px;

    .back-item-content {

      gap: 2px;

    .back-label {
