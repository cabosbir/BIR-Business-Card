  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card-container {
      perspective: 1000px;
      width: 450px;
      height: 280px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    /* FRONT SIDE */
    .card-front {
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .front-logo {
      margin-bottom: 15px;
    }

    .logo-image {
      max-width: 280px;
      width: 100%;
      height: auto;
      display: block;
    }

    .front-tagline {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 15px;
      font-style: italic;
    }

    .flip-hint {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: #95a5a6;
      display: flex;
      align-items: center;
      gap: 5px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* BACK SIDE */
    .card-back {
      background: linear-gradient(135deg, #5a8ab7 0%, #6a9ac7 100%);
      transform: rotateY(180deg);
      display: flex;
      padding: 0;
      color: white;
    }

    .back-left {
      width: 40%;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .agent-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      display: block;
    }

    .back-right {
      width: 60%;
      padding: 8px 16px 12px 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .back-header {
      text-align: center;
      margin-bottom: 0;
    }

    .back-logo-small {
      max-width: 200px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1px auto;
    }

    .back-company {
      font-size: 9px;
      letter-spacing: 1.5px;
      margin-top: 0;
      margin-bottom: 6px;
      opacity: 0.95;
      color: white;
    }

    .back-content {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex-grow: 1;
    }

    .back-section {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .back-item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 10px;
    }

    .back-icon {
      width: 15px;
      height: 15px;
      fill: white;
      flex-shrink: 0;
      margin-top: 1px;
    }

    .back-item-content {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .back-label {
      font-weight: 700;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .back-value {
      opacity: 0.95;
      font-size: 10px;
      word-break: break-word;
    }

    .back-value.phone {
      font-size: 9px;
    }

    .back-value.email {
      font-size: 9px;
    }

    .back-cta {
      text-align: center;
      margin-top: 6px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      font-size: 10px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .back-cta:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }

    /* Mobile responsive */
    @media (max-width: 500px) {
      .card-container {
        width: 380px;
        height: 240px;
      }

      .logo-image {
        max-width: 220px;
      }

      .back-logo-small {
        max-width: 170px;
      }

      .back-left {
        width: 35%;
      }

      .back-right {
        width: 65%;
        padding: 8px 14px 10px 14px;
      }

      .back-item {
        font-size: 9px;
      }

      .back-icon {
        width: 13px;
        height: 13px;
      }

      .back-label {
        font-size: 8px;
      }

      .back-value {
        font-size: 9px;
      }

      .back-value.phone,
      .back-value.email {
        font-size: 8px;
      }

      .back-cta {
        padding: 6px 10px;
        font-size: 9px;
        margin-top: 4px;
      }
    }

    .click-anywhere {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(16, 47, 116, 0.9);
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 10px;
      font-weight: 600;
      animation: fadeInOut 3s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
